<html>
<head> 
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
	  
	
<script>
    function formManipulate(){
	 $arr = new Array();
		 
	  for(i =0; i < document.forms["social"].length - 1; i++){
	      $arr[i] = document.forms["social"][i].value;
	  }
	  
	  $.post("process.php",{input:$arr},function(data,status){
	     if(status="success"){
				if(data == 0){
				   //unknown error  
				   $(".response").html("Unknown Error please Try again");
				}else if(data ==1){
				  // empty error
				  $(".response").html("Some Value are empty");
				}else{
				  // got link
				  $(".response").html("Click Here to download: <a style='color:blue;' href='" + data + "' >Download</a>");
				}
				$(".response").show(1000);
		 }
	  });
	  return false;
	}
</script>
</head>
